name: GibberFish Backend Deploy

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build native C++ helper
        run: |
          mkdir -p native/build
          g++ native/wheel_rng.cpp -o native/build/wheel_rng

      - name: Run backend syntax check
        run: |
          node -c server.js
          node -c routes/users.js
          node -c routes/premium.js
          node -c routes/events.js
          node -c lib/period.js
          node -c lib/store.js

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd /var/www/gibberfish/backend
            git pull
            npm install
            pm2 restart gibberfish-backend
